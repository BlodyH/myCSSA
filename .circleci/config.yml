version: 2 # use CircleCI 2.0
jobs: # A basic unit of work in a run
  build: # runs not using Workflows must have a `build` job as entry point 
    # directory where steps are run
    working_directory: ~/myCSSA/CSSANet/code
    docker: # run the steps with Docker
      # CircleCI Python images available at: https://hub.docker.com/r/circleci/python/
      - image: circleci/python:3.7.2
        environment: # environment variables for primary container
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      # CircleCI PostgreSQL images available at: https://hub.docker.com/r/circleci/postgres/
      - image: circleci/postgres:10.6-alpine
        environment: # environment variables for the Postgres container.
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: aiuh489ieu19vc*4
          POSTGRES_DB: myCSSA

    steps: # steps that comprise the `build` job
      - checkout: 
          path: ~/myCSSA #check out source code to working directory
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - run: sudo chown -R circleci:circleci ~/myCSSA/CSSANet/code
      - run: sudo mkdir /static
      - run: sudo mkdir /media

      - restore_cache:
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      # Resolve Python Env dependency
      - run:
          command: |
            sudo pip install pipenv
            pipenv install -r requirements.txt
      - run:
          command: |
            export DJANGO_SETTINGS_MODULE=CSSANet.settings.ci
            pipenv run python manage.py makemigrations
            pipenv run python manage.py migrate --no-input
            pipenv run python manage.py collectstatic --no-input
            pipenv run python manage.py loaddata createsuper.json
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - run:
          command: |
            pipenv run python manage.py test --settings=CSSANet.settings.ci
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results
      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test-results
          destination: tr1