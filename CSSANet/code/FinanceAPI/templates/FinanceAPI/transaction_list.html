{% extends 'myCSSAhub/component/_layout.html' %}
{% load static %}
{% block ExtraHeader %}
<link href="{% static '/myCSSAhub/vendors/DataTables/datatables.min.css'%}" rel="stylesheet">
{% endblock ExtraHeader %}

{% block pageContent %}
<div class="col-sm-10">
  <div class="card" >
    <div class="card-header">
      <i class="fa fa-align-justify"></i> 账户流水
    </div>
    <div class="card-body">
        <table id="main-datatable" class="table table-responsive"  style="width:100%" >
        <thead>
          <tr>
            <th>ID</th>
            <th>时间</th>
            <th>交易类型</th>
            <th>关联用户</th>
            <th>收入/支出</th>
            <th>金额</th>
            <th>交易状态</th>
          </tr>
        </thead>
        </table>
    </div>
  </div>
</div>
{% endblock %}

{% block ExtraJS %}

<script src="{% static '/myCSSAhub/vendors/DataTables/datatables.js'%}"></script>
<script>
$(document).ready(function() {
    var oTable = $('#main-datatable').dataTable({
        "responsive": true,
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'myCSSAhub:FinanceAPI:transaction_json' %}",

    });
});
</script>

{% endblock ExtraJS %}
