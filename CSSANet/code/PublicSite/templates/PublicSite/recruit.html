{% extends 'components/base_page.html' %}

{% block 'pg_body' %}
{% load static %}

<!-- bloc-20 -->
<div class="bloc l-bloc" id="bloc-20">
	<div class="container bloc-md">
		<div class="row">
			<div class="col">
				<h1 class="mg-md">
					加入我们
					<br>
				</h1>
			</div>
		</div>
	</div>
</div>
<!-- bloc-20 END -->

<!-- bloc-21 -->

<br>
<div class="bloc l-bloc none bloc-fill-screen" id="bloc-21">
	<div class="container">
		<div class="row align-items-start scroll-fx-down-in body-row row-margin-top">
			<div class="col-sm-10">
						<div class="row">
							<div class="col">
								<ul class="list-unstyled">
									{% for job in job_list %}
									<li class="bloc-4298-margin-bottom">
										<div class="row bgc-light-gray">
											<div class="col-lg-2 align-self-center text-center">
												<h5 class="mg-md">
													 {{ job.dept.deptTitle}}
												</h5>
												<!-- <h3 class="mg-md text-lg-center">
													{{岗位名称}}
												</h3> -->
											</div>
											<div class="col align-self-center" style="margin-top:10px">
												<p>
													{{ job.description}}
												</p>
												<a href="{% url 'PublicSite:resumes' job.jobId %}" class="btn  btn-primary float-lg-right btn-margin-left" style="margin-top:10px">申请加入</a>
											</div>
										</div>
									</li>
									{% endfor %}
								</ul>
					</div>
				</div>
			</div>
			<div class="col offset-lg-0 bloc-margin-top">
				<span class="empty-column"></span>
			</div>
		</div>
	</div>
</div>
<!-- bloc-21 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


<script src="./js/scrollFX.js?8235"></script>


{% endblock 'pg_body' %}
