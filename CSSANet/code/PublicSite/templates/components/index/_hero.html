{% load static %}
<style>
#bloc-0 {
  width: 100%;
  margin: none;
}
.carousel {
  max-height: 60vh;
}

.carousel .carousel-inner .carousel-item {
  max-height: 60vh;
}

.carousel .carousel-inner .carousel-item .hero{
    top: 70%;
    left: 50%;
    width: 70%;
    
    margin: 0;
    padding: 20px;
    z-index: 3;
    color: #fff;
    text-shadow: 1px 1px 0 rgba(0,0,0,.75);
    -webkit-transform: translate3d(-50%,-50%,0);
        -moz-transform: translate3d(-50%,-50%,0);
        -ms-transform: translate3d(-50%,-50%,0);
          -o-transform: translate3d(-50%,-50%,0);
            transform: translate3d(-50%,-50%,0);
}
.hero h1 {
    font-size: 5vw;
    
    margin-top: -10%;
}

.hero p {
    font-size: 4vw;
    color: #dddddd;
    font-family: cursive;
    margin-top: 0;
}
</style>

  <div id="HomePageCarouselIndicators" class="carousel slide" data-ride="carousel" interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#HomePageCarouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#HomePageCarouselIndicators" data-slide-to="1"></li>
    <li data-target="#HomePageCarouselIndicators" data-slide-to="2"></li>

    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static "PublicSite/img/index-background.jpg" %}" alt="First slide" style="opacity:0.8;">
        <div class="carousel-caption d-md-block hero">
            <h1 class="font-weight-normal">欢迎来到CSSA全新官网</h1>
        </div>
      </div>
      <div class="carousel-item">
        {% if eventsFuture %}
        {% for event in eventsFuture|slice:":|1" %}
        <img class="d-block w-100" src="{{event.mainVisual.url}}" alt="Second slide">
        <div class="carousel-caption d-md-block hero">
          <h1 class="font-weight-normal">{{event.eventName}}</h1>
      </div>
      {% endfor %}
      {% else %}
      {% for event in eventsPast|slice:":|1"%}
      <img class="d-block w-100" src="{{event.mainVisual.url}}" alt="Second slide">
      <div class="carousel-caption d-md-block hero">
        <h1 class="font-weight-normal">{{event.eventName}}</h1>
    </div>
    {% endfor %}
    {% endif %}
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static "PublicSite/img/bg-prize.jpg" %}" alt="Third slide">
        <div class="carousel-caption d-md-block hero">
          <h1 class="font-weight-normal">恭喜jiang jingjing中奖</h1>
      </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#HomePageCarouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#HomePageCarouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
