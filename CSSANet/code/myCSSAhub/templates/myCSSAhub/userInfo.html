 {% extends 'myCSSAhub/component/_layout.html' %}

 {% block pageTitle %}
 用户信息
 {% endblock  %}

{% block pageContent %}
<div class="card">
  <div class="card-header card-header-primary">
    <div class="col-md-6">
            {% load static %}
              {% if user.userprofile.avatar %} 
                <img class="img-avatar" src="{{ user.userprofile.avatar.url }}" style="height:70px;width:70px;"/>
              {% else %} 
                <img class="img-avatar" src="{% static '/myCSSAhub/img/avatar_placeholder.png' %}" style="height:70px;width:70px;"/>
            {% endif %}
    </div>
    <div class="col pull-right">
      <label for="avatar">更换您的头像:</label>
      <input id="id_avatar" name="avatar" type="file" class="text-center center-block file-upload">
    </div>
  </div>
  <div class="card-body">
    <div class="col-md-6 mb-4">
        <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
        <a class="nav-link active show" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">基本信息</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">专业背景信息</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#messages" role="tab" aria-controls="messages">账号偏好设置</a>
        </li>
        </ul>
        <div class="tab-content">
        <div class="tab-pane active show" id="home" role="tabpanel">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Email address</label>
                          <input type="email" class="form-control" disabled>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Adress</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">City</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Country</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group bmd-form-group">
                          <label class="bmd-label-floating">Postal Code</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>About Me</label>
                          <div class="form-group bmd-form-group">
                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                            <textarea class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel">
          该项信息编辑暂未开放，请等待后续更新
        </div>
        <div class="tab-pane" id="messages" role="tabpanel">
        该项信息编辑暂未开放，请等待后续更新
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock%}
