{% extends 'myCSSAhub/component/_layout.html' %}
{% load static %}
{% block pageTitle %} 站内信创建 {% endblock %}
{% block ExtraHeader %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
{% endblock ExtraHeader %}

{% block pageContent %}

<form action="" method="post" id="form">

    {% csrf_token %}
    <div class="form-group">
        <label for="notification_user">收信人姓名（新输入的名字以空格键确认）</label>
        <select class="form-control" id="userlookup" name="recID" style="width:100%" multiple="multiple"></select>
    </div>

    <div class="form-group">
        <label for="notification_title">标题</label>
        <input class="form-control" id="notification_title" name="title" type="text" />
        <div class="form-group">
            <label for="notification_content">内容</label>
            <textarea class="form-control" id="notification_content" name="content" rows="11"></textarea>
        </div>
        <!-- <div class="form-group">
            <label for="exampleFormControlFile1">选择附件</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div> -->
    </div>
    <button class="btn btn-primary" type="submit">发送</button>
    <button class="btn btn-danger" type="reset">重置</button>

</form>

{% endblock%}


{% block ExtraJS %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script> //注意！！！ 此部分代码含服务器端渲染标签，不可移入单独的.js文件
    $("#userlookup").select2({
        // tags: true,  
        // tokenSeparators: [',', ' '],
        ajax: {
            // url: "https://api.github.com/search/repositories",
            url: '{% url "myCSSAhub:ajax_userLookup" %}',
            dataType: 'json',
            method: 'POST',
            data: function (params) {
                return {
                    search: params.term, // search term
                    page: params.page
                };
            },
            processResults: function (data, params) {
                // parse the results into the format expected by Select2
                // since we are using custom formatting functions we do not need to
                // alter the remote JSON data, except to indicate that infinite
                // scrolling can be used
                params.page = params.page || 1;

                // var select2Data = $.map(data.result.data, function (obj) {
                //     obj.id = obj.user_id;
                //     obj.text = obj.email;

                //    return obj;
                //});

                return {
                    results: data.result,
                    // results: data.items,
                    pagination: {
                        more: (params.page * 30) < data.length
                    }
                };
            }
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 2,
        templateResult: formatRepo,  
        templateSelection: formatRepoSelection
    });
  
    function formatRepo(repo) {
        if (repo.loading) {
            return repo.text;
        }

        var markup = "<span><div class='select2-result-repository__title'> ";
        if (repo.avatar) { //有头像显示头像，没头像显示placeholder
            markup += "<img src='" + repo.avatar + "'class='img-flag' hight='16px' width='16px' style='margin-right:20px' />"
        } else {
            markup += "<img src= '{% static '/myCSSAhub/img/avatar_placeholder.png'%}' class='img-flag' hight='16px' width='16px' style='margin-right:20px'/>"
        }
        if (repo.full_name_cn) {
            markup += "中文名：" + repo.full_name_cn;
        }
        markup += "; 英文名: " + repo.full_name + "; 邮箱: " + repo.email ;
        
        markup += "</div></span>";

        return markup;
    }
      
    function formatRepoSelection(repo) {

        console.log(repo)
        
        return repo.email;
      
    }

</script>
{% endblock ExtraJS %}
