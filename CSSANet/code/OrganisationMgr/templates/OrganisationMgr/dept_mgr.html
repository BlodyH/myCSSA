{% extends 'myCSSAhub/component/_layout.html' %} 
{% block pageTitle %}部门成员管理 {% endblock %} 
{% block ExtraHeader %} 
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
{% endblock ExtraHeader %}

{% block pageContent %}
{% csrf_token %}
{% load static %}
<div class="col-sm-12">
  <div class="card">
    <div class="card-header"><strong>添加新成员</strong>beta</div>
      <div class="card-body">
        <div class="row">
            <form method="POST" id="membership-check" action="{% url '' %}">
                <div class="form-group col-sm-12">
                    <label for="notification_user">成员查询: (可使用姓名（拼音）、邮箱、电话等任意信息查询)</label>
                    <select class="form-control" id="userlookup" name="lookUPId" style="width:100%"></select>
                </div>
                <button class="btn btn-sm btn-success" type="submit" form="membership-check">
                    <i class="fa fa-dot-circle-o"></i> 查询
                </button>
            </form>
        </div>
        <div class="row">
          <div class="col-sm-8">
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} 

{% block ExtraJS %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script> //注意！！！ 此部分代码含服务器端渲染标签，不可移入单独的.js文件
    $("#userlookup").select2({
        // tags: true,  
        // tokenSeparators: [',', ' '],
        ajax: {
            // url: "https://api.github.com/search/repositories",
            url: '{% url "myCSSAhub:ajax_userLookup" %}',
            dataType: 'json',
            method: 'POST',
            data: function (params) {
                return {
                    search: params.term, // search term
                    page: params.page
                };
            },
            processResults: function (data, params) {
                // parse the results into the format expected by Select2
                // since we are using custom formatting functions we do not need to
                // alter the remote JSON data, except to indicate that infinite
                // scrolling can be used
                params.page = params.page || 1;

                // var select2Data = $.map(data.result.data, function (obj) {
                //     obj.id = obj.user_id;
                //     obj.text = obj.email;

                //    return obj;
                //});

                return {
                    results: data.result,
                    // results: data.items,
                    pagination: {
                        more: (params.page * 30) < data.length
                    }
                };
            }
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 2,
        maximumSelectionLength: 1,
        templateResult: formatRepo,  
        templateSelection: formatRepoSelection
    });
  
    function formatRepo(repo) {
        if (repo.loading) {
            return repo.text;
        }

        var markup = "<span><div class='select2-result-repository__title'> ";
        if (repo.avatar) { //有头像显示头像，没头像显示placeholder
            markup += "<img src='" + repo.avatar + "'class='img-flag' hight='35px' width='35px' style='margin-right:20px' />"
        } else {
            markup += "<img src= '{% static '/myCSSAhub/img/avatar_placeholder.png'%}' class='img-flag' hight='35px' width='35px' style='margin-right:20px'/>"
        }
        if (repo.full_name_cn && repo.full_name_cn!="None None") {
            markup += "中文名：" + repo.full_name_cn +";"
        }
        markup += " 英文名: " + repo.full_name + "; 邮箱: " + repo.email ;
        
        markup += "</div></span>";

        return markup;
    }
      
    function formatRepoSelection(repo) {

        // console.log(repo)
        
        return repo.email;
      
    }

</script>
{% endblock ExtraJS %}
