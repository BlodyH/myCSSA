{% extends 'components/base_page.html' %}


{% block 'pg_body' %}

{% load static %}


<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">补全个人信息</div>
    </div>
    <div style="padding-top:30px" class="panel-body" >
      <form  class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="form-group row required">
          <label class="control-label col-md-3 text-md-right requiredField"> E-mail<span class="asteriskField">*</span></label>
          <div class="controls col-md-8">
            <input class="input-md textinput textInput form-control" id="id_email" name="email" placeholder="邮箱" type="text"/>
          </div>
        </div>

        <div id="password1" class="form-group required">
          <label for="id_password1" class="control-label col-md-3  requiredField">Password<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="input-md textinput textInput form-control" id="id_password1" name="password" placeholder="密码" type="password" />
          </div>
        </div>
        <div id="div_id_number" class="form-group required">
          <label for="id_number" class="control-label col-md-3  requiredField"> Contact Number<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="input-md textinput textInput form-control" id="phone_number" name="telNumber" placeholder="澳洲或者中国电话号码" type="text" />
          </div>
        </div>

        <div class="form-group">
          <div class="controls col-md-offset-5 col-md-8 " >
            <input type="submit" name="outcome" class="btn btn-primary btn btn-info" id="submit-id-signup" />
          </div>
        </div>

      </form>
      </div>
      </div>
      </div>

{% endblock 'pg_body' %}
