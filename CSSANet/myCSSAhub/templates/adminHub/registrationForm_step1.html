{% extends 'components/base_page.html' %}


{% block 'pg_body' %}

{% load static %}

<div class="row">
  <div id="loginbox" class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">

      <div class="card-header">补全个人信息</div>
      <div class="card-body">
        <form  class="form-horizontal" method="post" action="">
          {% csrf_token %}
          <div class="form-label-group required" style="margin-top:10px;">
            <label class="control-label col-md-3 requiredField"> E-mail<span class="asteriskField">*</span></label>
            <div class="controls col-md-8">
              <input class="input-md textinput textInput form-control" id="id_email" name="email" placeholder="邮箱" type="text"/>
            </div>
          </div>

          <div id="password1" class="form-label-group required" style="margin-top:10px;">
            <label for="id_password1" class="control-label col-md-6 requiredField"> Password<span class="asteriskField">*</span> </label>
            <div class="controls col-md-8 ">
              <input class="input-md textinput textInput form-control" id="id_password1" name="password" placeholder="密码" type="password" />
            </div>
          </div>
          <div id="div_id_number" class="form-label-group required" style="margin-top:10px;">
            <label for="id_number" class="control-label col-md-3  requiredField"> Contact Number<span class="asteriskField">*</span> </label>
            <div class="controls col-md-8 ">
              <input class="input-md textinput textInput form-control" id="phone_number" name="telNumber" placeholder="澳洲或者中国电话号码" type="text" />
            </div>
          </div>

          <div class="form-label-group"  style="margin-top:10px;">
            <div class="controls col-md-offset-5 col-md-8 ">
              <input type="submit" name="outcome" class="btn btn-primary btn btn-info" id="submit-id-signup" />
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>



{% endblock 'pg_body' %}
